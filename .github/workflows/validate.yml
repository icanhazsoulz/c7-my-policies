name: Validate Cloud Custodian Policies

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

permissions:
  id-token: write
  contents: read

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Upgrade pip
        run: python -m pip install --upgrade pip
      - name: Install Cloud Custodian
        run: pip install c7n
      - name: Validate policies
        run: custodian validate policy.yml
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::086387342243:role/github-actions-role
          aws-region: us-west-2
      - name: Dry-run policies
        run: custodian run --dryrun -s output policy.yml
